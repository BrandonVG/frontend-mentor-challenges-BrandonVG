<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <h4 class="text-light-lavender">Your Result</h4>
        <div class="circle">
          <h1 class="wf-800 text-white">76</h1>
          <p class="text-light-lavender">of 100</p>
        </div>
        <h3 class="text-white">Great</h3>
        <p class="text-light-lavender paraphg">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="details"> 
        <h4 class="details-title">Summary</h4>
        <div class="item bg-light-red">
          <div class="item-title">
            <img class="icon-title" src="./assets/images/icon-reaction.svg" alt="">
            <p class=" text-light-red wf-700">Reaction</p>
          </div>
          <p class="text-dark-gray-blue item-text"><strong>80</strong> / 100</p>
        </div>
        <div class="item bg-orange-yellow">
          <div class="item-title">
            <img class="icon-title" src="./assets/images/icon-memory.svg" alt="">
            <p class=" text-orange-yellow wf-700">Memory</p>
          </div>
          <p class="text-dark-gray-blue item-text"><strong>92</strong> / 100</p>
        </div>
        <div class="item bg-green-teal">
          <div class="item-title">
            <img class="icon-title" src="./assets/images/icon-verbal.svg" alt="">
            <p class="text-green-teal wf-700">Verbal</p>
          </div>
          <p class="text-dark-gray-blue item-text"><strong>61</strong> / 100</p>
        </div>
        <div class="item bg-cobalt-blue">
          <div class="item-title">
            <img class="icon-title" src="./assets/images/icon-visual.svg" alt="">
            <p class=" text-cobalt-blue wf-700">Visual</p>
          </div>
          <p class="text-dark-gray-blue item-text" ><strong>72</strong> / 100</p>
        </div>
        <button class="btn text-white wf-700">Continue</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BrandonVG">BrandonVG</a>.
  </div>
</body>
</html>
